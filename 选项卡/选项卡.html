<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0; padding:0;}
        ul{list-style: none;}
        ul>li{width:100px;height:30px;margin:0 5px 0 0 ;float:left; background:orange;}
        div{width:300px;height:200px;position:absolute;top:30px;background-color:#069;color:#fff;display: none}
        div:nth-of-type(1){display:block;}
    </style>
    <script src="js/lib/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("li").mouseenter(function() {
                $("div").hide();
                $("div").eq($(this).index()).show();
            });
        })
    </script>
</head>
<body>
<ul>
    <li>选项卡1</li>
    <li>选项卡2</li>
    <li>选项卡3</li>
</ul>
<div>内容1内容1内容1内容1内容1</div>
<div>内容2内容2内容2内容2内容2</div>
<div>内容3内容3内容3内容3内容3</div>
</body>
</html>
